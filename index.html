<body>

            <nav class="header__nav">

                <a href="https://robidacollective.com/projects/academy-of-margins/summer-school-of-the-academy-of-margins-2025" class="button" target="_blank">More info</a>
            </nav>
        </header>
        <main class="main">
            <section class="section">
                <div class="stream">
                    <div class="stream__channel">
                        <div class="audio">
                            <audio class="audio__source" src="https://radio.goodtimesbadtimes.club/radio/8060/radio.mp3"></audio>
                            <div class="audio__ui">
                                <button class="button audio__playBtn">Tune in</button>
                            </div>
                        </div>
                    </div>
                    <div class="stream__channel">
                        <div class="audio">
                            <audio class="audio__source" src="https://radio.goodtimesbadtimes.club/radio/8000/radio.mp3"></audio>
                            <div class="audio__ui">
                                <button class="button audio__playBtn">Tune in</button>
                            </div>
                        </div>
                    </div>
                    <div class="stream__channel">
                        <div class="audio">
                            <audio class="audio__source" src="https://radio.goodtimesbadtimes.club/radio/8000/radio.mp3"></audio>
                            <div class="audio__ui">
                                <button class="button audio__playBtn">Tune in</button>
                            </div>
                        </div>

            </section>
                <div id="schedule" class="schedule hidden">
                    <ul id="scheduleList" class="schedule__list"></ul>
                </div>
            </section>
        </main>
        <aside id="aside" class="aside">
            <div class="chat">
             
            </div>
        </aside>
        <footer class="footer">
            <div class="timeline-wrapper">
                <button id="toggleViewBtn" class="button">+/-</button>
                <div id="timeline" class="timeline timeline--week">
                <div class="timeline__track"></div>
                </div>
            </div>
            <div class="announcements">
                <marquee scrollamount="3" class="announcements__marquee">
                    <span>Announcements....</span>
                </marquee>
            </div>
    
        </footer>
    </div>

</body>

<script>
    fetch('backgrounds.json')
        .then(res => res.json())
        .then(data => {
            ['one', 'two', 'three'].forEach(id => {
                const div = document.getElementById(id);
                if (div && data[id]) {
                    div.style.backgroundImage = `url('${data[id]}')`;
                    div.style.backgroundSize = 'cover';
                    div.style.backgroundPosition = 'center';
                    }
            });
        })
    .catch(err => console.error("Error loading backgrounds:", err));
</script>
<script>
    async function loadAnnouncements() {
        try {
            const response = await fetch('telegram/telegram_data/announcements.json', {
                cache: 'no-store'
            });

            if (!response.ok) {
                console.error("‚ùå Failed to load announcements.json");
                return;
            }

            const announcements = await response.json();

            if (!Array.isArray(announcements) || announcements.length === 0) {
                console.log("üì≠ No announcements found");
                return;
            }

            // Include time in each announcement
            const marqueeText = announcements
                .map(a => `[${a.date}] ${a.text}`)
                .join(' ‚ö™ '); // separator between announcements

            const marquee = document.querySelector('.announcements__marquee span');
            if (marquee) {
                marquee.textContent = marqueeText;
            }
        } catch (err) {
            console.error("‚ùå Error loading announcements:", err);
        }
    }

    document.addEventListener('DOMContentLoaded', loadAnnouncements);
</script>




<script src="script.js"></script>
<script src="timeline.js"></script>
</html>
